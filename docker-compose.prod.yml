services:
  postgres:
    image: postgres:15-alpine
    container_name: teacher-portal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always
    # Не пробрасываем порты наружу в production

  server:
    build:
      context: ./newServer
      dockerfile: Dockerfile
    container_name: teacher-portal-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./newServer/data:/app/data
    networks:
      - app-network
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_GRAPHQL_URL: ${REACT_APP_GRAPHQL_URL}
    container_name: teacher-portal-client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - app-network
    restart: always

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
